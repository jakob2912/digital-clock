<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock | Jakob Seidl</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="pictures/favicon.png">
</head>
<body>
  <header id = 'top-menu'>
    <div id="main-page-link">
      <a href="https://jakob2912.github.io/resume-page/">Go to main page</a>
    </div>

    <div class="dropdown" id="dropdown">
      <button class="dropbtn" id="dropbtn">Select time format</button>
      <div class="dropdown-content" id="dropdown-content">
          <a id="militaryTime">Military Time (24 Hours)</a>
          <a id="normalTime">Normal Time (12 Hours)</a>
      </div>
    </div>

    <div class="dropdown">
      <button class="dropbtn">Credits</button>
      <div class="dropdown-content">
        <a href="https://icons8.com/">Icons Website</a>
      </div>
    </div>
  </header>

  <main id = 'clock-container'>
    <div id="clock">
      00:00:00
    </div>
  </main>
  <script src = "index.js"></script>
</body>
</html>
